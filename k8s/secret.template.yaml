# DO NOT COMMIT THIS FILE WITH REAL VALUES
# Copy to secret.yaml and fill in your values, then apply with:
#   kubectl apply -f k8s/secret.yaml
# Or use sealed-secrets/external-secrets for GitOps
apiVersion: v1
kind: Secret
metadata:
  name: holston-scraper-secrets
  namespace: monitoring
  labels:
    app: holston-scraper
type: Opaque
stringData:
  # SmartHub Credentials
  SMARTHUB_EMAIL: "your-email@example.com"
  SMARTHUB_PASSWORD: "your-password"
  
  # SmartHub Account Info
  SMARTHUB_SERVICE_LOCATION: "11593"
  SMARTHUB_ACCOUNT_NUMBER: "181063002"
  
  # InfluxDB Configuration
  INFLUXDB_URL: "https://us-east-1-1.aws.cloud2.influxdata.com"
  INFLUXDB_TOKEN: "your-influxdb-token"
  INFLUXDB_ORG: "your-org-id"
  INFLUXDB_BUCKET: "energy"
  
  # Discord Webhook
  DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/your-webhook"
